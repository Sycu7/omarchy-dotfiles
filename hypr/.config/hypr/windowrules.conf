# Assign workspaces 1–5 to the main monitor (DP-1)
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-3
workspace = 7, monitor:DP-3
workspace = 8, monitor:DP-3
workspace = 9, monitor:DP-3
workspace = 10, monitor:DP-3
################################################################################
# Window rules – assign apps to workspaces
################################################################################

# Browsers (example: Brave/Chromium/Firefox) → workspace 1
windowrulev2 = workspace 1 silent, class:^(Brave-browser|Chromium|firefox)$

# Game launchers (Steam, Heroic, Lutris, GOG Galaxy via Wine) → workspace 5
windowrulev2 = workspace 5 silent, class:^([Ss]team|[Hh]eroic|[Ll]utris|gog)$

# Steam games (via Proton/Steam), matching class dynamically → workspace 3, open silently
windowrulev2 = workspace 3 silent, class:^(steam_app_[0-9]+)$
windowrulev2 = workspace 3 silent, initialClass:^(steam_app_[0-9]+)$

# Games launched under gamescope (used by some titles) → workspace 3, open silently
windowrulev2 = workspace 3 silent, class:^(gamescope)$
windowrulev2 = workspace 3 silent, initialClass:^(gamescope)$

# (Optional) Catch any window identified as game content → workspace 3, open silently
windowrulev2 = workspace 3 silent, content:game

# Ferdium (messaging) → workspace 7
windowrulev2 = workspace 7 silent, class:^([Ff]erdium)$

# Music players (YouTube Music PWA, Spotify, etc.) → workspace 8
windowrulev2 = workspace 8 silent, class:^([Ss]potify|[Yy}outube-music)$

# Virtual machines (virt-manager, VirtualBox, VMware Workstation) → workspace 9
windowrulev2 = workspace 9 silent, class:^([Vv}irt-manager|[Vv]irtualBox|[Vv]mware)$

windowrulev2 = workspace 2 silent, class:^(brave-chatgpt.*)$
