# Close window
bindd = SUPER, Q, Close active window, killactive,

# Control tiling
bindd = SUPER, J, Toggle split, togglesplit, # dwindle
bindd = SUPER, P, Pseudo window, pseudo, # dwindle
bindd = SUPER, V, Toggle floating, togglefloating,
bindd = SHIFT, F11, Force full screen, fullscreen, 0

# Move focus with SUPER + arrow keys
bindd = SUPER, left, Move focus left, movefocus, l
bindd = SUPER, right, Move focus right, movefocus, r
bindd = SUPER, up, Move focus up, movefocus, u
bindd = SUPER, down, Move focus down, movefocus, d

# Switch workspaces with SUPER + [0-9]
bindd = SUPER, 1, Switch to workspace 1, workspace, 1
bindd = SUPER, 2, Switch to workspace 2, workspace, 2
bindd = SUPER, 3, Switch to workspace 3, workspace, 3
bindd = SUPER, 4, Switch to workspace 4, workspace, 4
bindd = SUPER, 5, Switch to workspace 5, workspace, 5
bindd = SUPER, F1, Switch to workspace 6, workspace, 6
bindd = SUPER, F2, Switch to workspace 7, workspace, 7
bindd = SUPER, F3, Switch to workspace 8, workspace, 8
bindd = SUPER, F4, Switch to workspace 9, workspace, 9
bindd = SUPER, 0, Switch to workspace 10, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bindd = SUPER SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, F1, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, F2, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, F3, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, F4, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, 0, Move window to workspace 10, movetoworkspace, 10

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, left, Swap window to the left, movewindow, l
bindd = SUPER SHIFT, right, Swap window to the right, movewindow, r
bindd = SUPER SHIFT, up, Swap window up, movewindow, u
bindd = SUPER SHIFT, down, Swap window down, movewindow, d

# Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT, Tab, Reveal active window on top, bringactivetotop

# Resize active window
bindd = SUPER, minus, Expand window left, resizeactive, -100 0
bindd = SUPER, equal, Shrink window left, resizeactive, 100 0
bindd = SUPER SHIFT, minus, Shrink window up, resizeactive, 0 -100
bindd = SUPER SHIFT, equal, Expand window down, resizeactive, 0 100

# Scroll through existing workspaces with SUPER + scroll
bindd = SUPER, mouse_down, Scroll active workspace forward, workspace, m+1
#bindd = SUPER, mouse_up, Scroll active workspace backward, workspace, e-1
bindd = SUPER+ALT, RIGHT, Scroll active workspace forward, workspace, m+1 
bindd = SUPER+ALT, LEFT, Scroll active workspace backward, workspace, m-1  
# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow
